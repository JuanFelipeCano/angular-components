<label
  class="percy-toggle_wrapper"
  [for]="id()"
  [style.display]="showLabel() ? 'flex' : 'inline-flex'"
>
  <span class="percy-toggle_label" [class.visually-hidden]="!showLabel()">
    {{ label() }}
  </span>
  <span class="percy-toggle_inner">
    <span class="percy-toggle_input">
      <input
        class="percy-toggle_field"
        type="checkbox"
        [attr.role]="'switch'"
        [attr.aria-required]="required()"
        [attr.aria-readonly]="readonly()"
        [attr.aria-disabled]="disabled()"
        [attr.aria-invalid]="invalid()"
        [attr.aria-checked]="checked()"
        [id]="id()"
        [name]="name()"
        [checked]="checked()"
        [readonly]="readonly()"
        [disabled]="disabled()"
        [required]="required()"
        (click)="percyClick.emit($event)"
        (focus)="percyFocus.emit($event)"
        (blur)="percyBlur.emit($event)"
        (change)="toggleChange($event)"
      />
      <span class="percy-toggle_slider" aria-hidden="true"></span>
    </span>
  </span>
</label>
