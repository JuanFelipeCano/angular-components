<div class="percy-dropdown_wrapper">
  <div
    class="percy-dropdown_inner"
    [attr.role]="a11yRole()"
    [attr.aria-labelledby]="a11yAriaLabelledBy()"
    [attr.aria-controls]="a11yAriaControls()"
    [attr.aria-haspopup]="a11yAriaHasPopup()"
    [attr.aria-activedescendant]="a11yAriaActiveDescendant()"
    [attr.aria-expanded]="isOpen()"
    [attr.tabindex]="a11yTabIndex()"
  >
    <ng-content select="[dropdown-header]"></ng-content>
  </div>

  <div class="percy-dropdown_content-wrapper" tabindex="-1">
    @if (isOpen()) {
      <div class="percy-dropdown_content" @slideInOut>
        <ng-content select="[dropdown-content]"></ng-content>
      </div>
    }
  </div>
</div>
